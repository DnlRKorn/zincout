<script>

    var form = $(this);
    var url = form.attr('action');
	alert(form.serialize());
    $.ajax({
           type: "GET",
           url: 'http://35.199.58.182/price',

               alert(data); // show response from the php script.

		   }
         });


});

}
function clearTable(){

}
